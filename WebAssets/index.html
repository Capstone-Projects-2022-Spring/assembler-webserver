<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler Status Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero is-success block">
        <div class="hero-body">
            <p class="title">
                Assembler Status console
            </p>
            <p class="subtitle">
                All services are working properly.
            </p>
        </div>
    </section>
    <section>
        <div class="columns">
            <div class="column is-half">
                <table class="table" id="network-stats-table">
                    <thead>
                        <tr>
                            <th>Server Time</th>
                            <th>connections</th>
                            <th>MaxSendRate</th>
                            <th>MaxRecvRate</th>
                            <th>SendQueue</th>
                            <th>ReceiveQueue</th>
                            <th>SendBuffer</th>
                            <th>ReceiveBuffer</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="column is-half">
                <div id="chartContainer" style="height:400px;width:100%;"></canvas>
            </div>
        </div>
    </section>
</body>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script>
    window._data = {
        time: 0,
        connections: 0,
        maxSendRate: 0,
        maxRecvRate: 0,
        sendQueue: 0,
        receiveQueue: 0,
        sendBuffer: 0,
        receiveBuffer: 0
    };

    window._history = [];
    window.dps = [];

    (function ready(fn) {
        if(document.readyState != 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    })(function() {
        //will be executed when document is ready
        console.log('test');
        refresh();
        setInterval(refresh, 5000);

        let chart = new CanvasJS.Chart('chartContainer', {
            title: {
                text: 'Networking Data'
            },
            data: [{
                type: 'line',
                dataPoints: dps
            }]
        });

        let updateChart = () => {
            if(window.dps.length > 20) {
                window.dps.shift();
            }
            window.dps.push(window._data);
            chart.render();
        }

        updateChart();
        setInterval(updateChart, 5000);
    });

    let refresh = () => {
        var request = new XMLHttpRequest();

        request.open('GET', '/data', true);

        request.onload = function() {
            if(this.status >= 200 && this.status < 400) {
                //Request successful, payload in this.response
                //let data = JSON.parse(this.response);
                //console.log(this.response);
                //document.getElementById('network-stats').innerHTML = this.response;
                let data = this.response;
                parseStats(data);
                appendRow();
            } else {
                //Request succeeded but with bad status code
            }
        }
        request.onerror = function() {
                console.log('an error occurred during the request.');
            }

        request.send();
    }

    let parseStats = data => {
        let _split = data.split('\n');

        window._data.time = _split[0].split(':')[1];
        window._data.connections = _split[1].split(':')[1];
        window._data.maxSendRate = _split[2].split(':')[1];
        window._data.maxRecvRate = _split[3].split(':')[1];
        window._data.sendQueue = _split[4].split(':')[1];
        window._data.receiveQueue = _split[5].split(':')[1];
        window._data.sendBuffer = _split[6].split(':')[1];
        window._data.receiveBuffer = _split[7].split(':')[1];

        window._history.push(window._data);
    }

    let appendRow = () => {
        let table = document.getElementById('network-stats-table');

        let newRow = table.insertRow(-1);
        var c0 = newRow.insertCell(0);
        var c1 = newRow.insertCell(1);
        var c2 = newRow.insertCell(2);
        var c3 = newRow.insertCell(3);
        var c4 = newRow.insertCell(4);
        var c5 = newRow.insertCell(5);
        var c6 = newRow.insertCell(6);
        var c7 = newRow.insertCell(7);
        c0.innerHTML = window._data.time;
        c1.innerHTML = window._data.connections;
        c2.innerHTML = window._data.maxSendRate;
        c3.innerHTML = window._data.maxRecvRate;
        c4.innerHTML = window._data.sendQueue;
        c5.innerHTML = window._data.receiveQueue;
        c6.innerHTML = window._data.sendBuffer;
        c7.innerHTML = window._data.receiveBuffer;
    }
</script>
</html>
